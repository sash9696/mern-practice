
<!DOCTYPE html>

<!-- <!doctype HTML public "-//W3O//DTD W3 HTML 3.0//EN"> -->

<!-- standard and quirks mode (navigator  4 internet explorer layout endgine in webbrowser) -->
<!-- special node doctype browser to use standard rendering mode -->


<html lang="en">

<!-- html => root element -->

    <head>

<!-- head document meta data header  => contains all the metadata of a site or application -->
        <meta charset="utf-8" />
        <!-- windows-1252
            utf-8 , emojis are lao include
        -->

        <meta name="viewport" content="width=device-width"/>
        <title>My webpage</title>

        <!-- if u dont want the site to be indexed by the robots -->

        <meta name="robots" content="noindex, nofollow"  />
        <link rel="stylesheet" src="css/styles.css" />
    </head>


    <body>


        <!-- body => contains the visible content -->
        <h1>Hello world</h1>
        <p>This is a paragraph</p>
    </body>
</html>
